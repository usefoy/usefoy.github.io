name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["main"]  # Runs on pushes targeting the default branch
  workflow_dispatch:  # Allows you to manually trigger the workflow

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7  # Ensure this matches the Ruby version you're using locally
          bundler-cache: true  # This will cache your gems for faster builds

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --verbose  # Use --verbose to print detailed logs for gem installation

      - name: List installed gems
        run: gem list  # List installed gems to check if jekyll-theme-chirpy is installed

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./blog  # Build from the 'blog' directory
          destination: ./_site  # Output to _site directory

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    needs: build  # Ensure the deploy job runs after the build job
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
